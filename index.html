<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Conferir loteria</title>
</head>

<body>
  <h1>Números sorteados:</h1>
  <div id="areaSorteio" class="area-sorteio">
    <!-- Números de sorteio serão gerados aqui -->
  </div>

  <h1>Meus bilhetes:</h1>
  <div id="areaBilhetes" class="area-bilhetes">
    <!-- Bilhetes serão incluídos aqui -->
    <button id="botaoAdicionarBilhete" class="botao-adicionar-bilhete">+</button>
  </div>

  <div id="areaModal" class="area-modal">
    <div id="modal" class="modal">
      <h1>Novo bilhete</h1>
      <div id="areaNumerosModal" class="area-numeros-modal">
        <!-- Números do modal serão gerados aqui -->
      </div>
      <button id="botaoSalvarBilhete" class="botao-modal">Salvar bilhete</button>
      <button id="botaoCancelar" class="botao-modal">Cancelar</button>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
